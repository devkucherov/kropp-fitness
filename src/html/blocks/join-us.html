<section class="join-us">
  <div class="join-us__video-wrapper">
    <video src="" class="join-us__video" width="960" height="600" poster="./img/video-placeholder.jpg"></video>
    <button class="join-us__play-button" type="button">Play</button>
  </div>
  <div class="join-us__body container">
    <h2 class="join-us__title">JOIN US</h2>
    <form class="join-us__form">
      <header class="join-us__form-header">
        <h3 class="join-us__form-title backdrop-title centered title-big" data-title="Go!">Start here</h3>
        <div class="join-us__form-subtitle">fill the form below to start your journey</div>
      </header>
      <div class="join-us__form-body">
        <label class="visually-hidden" for="username">Name</label>
        <input
        class="join-us__form-input input"
        id="username"
        placeholder="Name">
        <label class="visually-hidden" for="email"></label>
        <input 
        type="email" 
        class="join-us__form-input input" 
        id="email"
        placeholder="Email">
        <button
        class="join-us__form-button button transparent"
        type="submit">Subscribe</button>
      </div>
    </form>
  </div>
</section>
